<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class</title>
    
    <style>
        *{
            color: red;
            text-align: center;
        }
       h1{
        color: blue;
        color: red;
        text-align: center;
       }
       p{color:red; 
       font-size:100px;
       text-align: center;
       }
       #heading{
        color: red;
        text-align: center;
       }
       .paragraph{
        color: red;
        text-align: center;
       }
       h1, h2, p{
        color: red;
        text-align: center;
       }
   </style>

</head>

<body>
    <h1 id="heading"> CSS CLASS</h1>
    <p class="paragraph">This is a paragraph.</p>
    <h1 class="paragraph" >welcome home</h1>
    <h2 class="paragraph" >About</h2>
</body>
</html>
